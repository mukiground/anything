    <script>
        let imageIndex = 0;
        const images = ["sample/batsu1batsu0/01.png", "sample/batsu1batsu0/02.png", "sample/batsu1batsu0/03.png", "sample/batsu1batsu0/04.png", "sample/batsu1batsu0/05.png", "sample/batsu1batsu0/06.png"];
    
        const imageElement = document.getElementById("image-to-switch");
        const fullscreenElement = document.getElementById("fullscreen-image");
    
        imageElement.addEventListener("click", function(event) {
            event.stopPropagation();
            switchImage();
        });
    
        fullscreenElement.addEventListener("click", function(event) {
            event.stopPropagation();
            switchImage();
        });
    
        function switchImage() {
            if (imageIndex === images.length) {
                imageIndex = 0;
            }
            imageElement.src = images[imageIndex];
            fullscreenElement.src = images[imageIndex];
            document.getElementById("fullscreen").style.display = "flex";
            imageIndex++;
        }
    
        function closeImage() {
            document.getElementById("fullscreen").style.display = "none";
            imageIndex = 0;
            imageElement.src = images[imageIndex];
        }
    </script>
